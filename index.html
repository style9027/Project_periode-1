<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown naar Belangrijke Datum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown naar je Belangrijke Datum</h1>
        <div id="countdown">
            <div class="time-unit">
                <span id="days"></span>
                <p>Dagen</p>
            </div>
            <div class="time-unit">
                <span id="hours"></span>
                <p>Uren</p>
            </div>
            <div class="time-unit">
                <span id="minutes"></span>
                <p>Minuten</p>
            </div>
            <div class="time-unit">
                <span id="seconds"></span>
                <p>Seconden</p>
            </div>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
